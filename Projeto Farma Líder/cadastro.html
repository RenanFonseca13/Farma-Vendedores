 <!-- Início navegação -->

    <form class="col-12">
        
        <!-- caixas de texto -->
        <h3 style="text-align: center;"> <input type="radio" name="cadastro"> Cadastro de Vendedor</h3>

        <div style="width: 80%; margin:0 auto;">
        

        <div class="form-group float-left" style="margin-left: 10px">
            <label style="margin-left: 5px" for="codeVend">Código do Vendedor :</label>
            <input class="form-control col-12" type="text" id="codigoVend" placeholder="Código do vendedor" required>
        </div>

        <div style="margin-left: 10px"class="form-group float-left">
            <label style="margin-left: 5px" for="codeLoja">Código Loja do Vendedor : </label>
            <input  class="form-control col-12" type="text" id="codeLoja" placeholder="Digite o código da loja" required>
        </div>

        <div style="margin-left: 10px" class="form-group float-left">
            <label style="margin-left: 5px" for="matricula">Matrícula :</label>
            <input class="form-control col-12" type="text" id="matricula" placeholder="Código de matrícula" required>
            <small style="margin-left: 5px" class="form-text">Verificar matrículas existentes</small>
        </div>

         <div style="margin-left: 10px" class="form-group float-left">
            <label style="margin-left: 5px" for="matricula">Nome :</label>
            <input class="form-control" type="text" id="matricula" placeholder="Digite o nome completo" required>  
        </div>

         <!-- select -->
        <div style="margin-left: 10px" class="form-group float-left">
            <label style="margin-left: 5px" for="sexo">Sexo :</label>
            <select class="form-control" id="sexo">
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Não Binário</option>
            </select>
        </div>


        
        </div>
        <div style="clear: both;"></div>
        <br>

        <!-- file input -->
        <div class="form-group">
            <label for="arquivo"><h4>Foto do vendedor :</h4></label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>


        <!-- custom file input -->
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="arquivo">
            <label class="custom-file-label">Selecione arquivo</label>
        </div>
        <br><br>


       

        <br><br>
        <hr>

        <h3 style="text-align: center;"> <input type="radio" name="cadastro">Cadastro de loja</h3>

      
        <div class="form-group">
            <label for="codeLoja">Código da Loja : </label>
            <input class="form-control" type="text" id="codeLoja" placeholder="Digite o código da loja" required>
            <small class="form-text">Código será validado</small>
        </div>

        <div class="form-group">
            <label for="cnpj">CNPJ : </label>
            <input class="form-control" type="text" id="cnpj" placeholder="Digite o CNPJ da loja" required>
            <small class="form-text">Código será validado</small>
        </div>

         <div class="form-group">
            <label for="razsoc">Razão Social : </label>
            <input class="form-control" type="text" id="razsoc" placeholder="Digite a razão social" required>
            <small class="form-text">Confirmar dados</small>
        </div>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Observações/Alterações</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <div style="clear: both;"></div>
